<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon_insta.png">
    <title>Instagram</title>

<body>
    <div class="instagram-wrapper">

           <img src="./img/celular1.png" alt="celular">

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/rostomarcus2125px.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como marcusvj2012</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é marcusvj2012?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo nas plataformas:</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/genre/ios/id36" class="app-download"></a>
                    <a href="https://play.google.com/store" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
